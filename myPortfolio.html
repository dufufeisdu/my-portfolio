<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Fufei's Portfolio</title>
  <link rel="stylesheet" href="./asset/css/main.css">
</head>

<body>

  <header class="container head-name-logo">
    <img class="logo" src="./asset/image/logo-fly.png" alt="Logo">
    <div class="name">
      <h1>FUFEI DU</h1>
      <h4>ALL-STACK PALYER</h4>
    </div>
  </header>

  <main>
    <section class="container main-pic-container">
      <div class="col-sm-offset-2 col-sm-9">
        <img class="main-pic img-responsive" src="./asset/image/Cover-Image.png" alt="Cover Image Developer">
      </div>
    </section>
    <section class="container">
      <h2>Featured Work</h2>
      <div class="row">
        <div class="col-sm-4">
          <div class="thumbnail">
            <a href="#">
              <img class="project-image img-responsive" src="./asset/image/algorithem.png" alt="Algorithem Design">
              <div class="caption">
                <p>Algorithem</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="thumbnail">
            <a href="#">
              <img class="project-image img-responsive" src="./asset/image/QR500.jpg" alt="QR project">
              <div class="caption">
                <p> QR Code </p>
              </div>
            </a>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="thumbnail">
            <a href="#">
              <img class="project-image img-responsive" src="./asset/image/trend-game700.jpg" alt="Trend Game">
              <div class="caption">
                <p> Trend Game </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>

</body>

</html>
